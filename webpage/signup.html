<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TroisIdiot</title>
  <link rel="stylesheet" href="/src/output.css" />
  <link rel="shortcut icon" href="/src/img/TD.svg" type="image/svg+xml" width="42" height="42">
  <script defer type="module" src="/supabase.js"></script>
  <script defer type="module" src="/signup.js"></script>
</head>
<body class="bg-gradient-to-b from-pink-600 to to-blue-600 before:content-[''] before:block before:absolute before:-z-1 before:w-full before:h-full before:top-0 before:left-0 before:bg-[url('/src/img/img-01.png')] before:bg-no-repeat before:bg-cover before:bg-center h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-[350px]">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    
    <p id="error-message" class="mt-4 text-sm text-center text-red-500 hidden"></p>

    <form onsubmit="signup(event)" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required />
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required />
      <button class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition-colors duration-300">Sign Up</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account? <a href="login.html" class="text-pink-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
