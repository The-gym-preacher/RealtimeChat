<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TroisIdiot | Chat</title>
  <link rel="stylesheet" href="/src/output.css" />
  <link rel="shortcut icon" href="/TD.svg" type="svg">
  <script defer src="firebase.js"></script>
  <script defer src="chat.js"></script>
</head>
<body class="bg-[#1f1f2f] text-white h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-teal-700 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Trois Idiot Chatroom</h1>
    <button onclick="logout()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-sm">Logout</button>
  </header>

  <!-- Chat Container -->
  <main class="flex-1 overflow-y-auto p-4 space-y-4" id="messagesContainer">
    <!-- Messages will appear here -->
  </main>

  <!-- Message Input -->
  <footer class="bg-[#2b2b3a] p-4 flex gap-2 items-center">
    <input
      id="messageInput"
      type="text"
      placeholder="Type a message..."
      class="flex-1 px-4 py-2 rounded-lg border border-gray-600 bg-[#1f1f2f] text-white focus:outline-none"
    />
    <button
      onclick="sendMessage()"
      class="bg-orange-800 hover:bg-orange-800 text-white px-4 py-2 rounded-lg"
    >
      Send
    </button>
  </footer>

</body>
</html>
